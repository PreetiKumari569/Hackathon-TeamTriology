<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Sentiment Dashboard</title>
    <!-- âœ… Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <i class="fas fa-smile-beam text-success"></i>

</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center text-primary">ğŸ“Š Product Sentiment Analysis</h1>
        
        <table class="table table-striped table-bordered table-hover shadow">
            <thead class="table-dark">
                <tr>
                    <th>Product</th>
                    <th>Total Reviews</th>
                    <th>Positive % ğŸ˜Š</th>
                    <th>Neutral % ğŸ˜</th>
                    <th>Negative % ğŸ˜</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                    <tr>
                        <td>{{ product.product }}</td>
                        <td>{{ product.total }}</td>
                        <td>{{ product.positive }}%</td>
                        <td>{{ product.neutral }}%</td>
                        <td>{{ product.negative }}%</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
